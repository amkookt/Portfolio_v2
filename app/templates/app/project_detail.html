{% extends "app/index.html" %}
{% block content %}
   

		<div id="fh5co-main">
			
			<div class="fh5co-narrow-content">
				<div class="row row-bottom-padded-md">
					<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
						<img class="img-responsive" src="{{details.image.url}}" alt="Free HTML5 Bootstrap Template by FreeHTML5.co">
					</div>
					
					<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
                        <h2 class="fh5co-heading">{{details.title}}|{{details.author}}</h2>
                        <p>{{details.languages}}</p>
						<p>{{details.description}}</p>
						
					</div>
				</div>
				
			</div>
			
		</div>
		
		

{% endblock content %}
