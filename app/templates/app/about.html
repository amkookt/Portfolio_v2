{% extends "app/index.html" %}
{% load static %}
{% block content %}


{% for post in posts %}
<div id="fh5co-main">

	<div class="fh5co-narrow-content">
		<div class="row row-bottom-padded-md">
			<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">




				<img class="img-responsive" src="{{post.about_image.url}}" alt="Free HTML5">

			</div>


			<div class="col-md-6 animate-box" data-animate-effect="fadeInLeft">
				<h2 class="fh5co-heading">{{post.title}}</h2>
				<p>{{post.description}}</p>
				{% if user.is_authenticated %}
				{% if user.id == 1 %}
				
				<a href="{% url 'update_about' post.pk %}" class="lead">update <i class="icon-arrow-right3"></i></a>
					{% endif %}
				{% endif %}
			</div>

		</div>
		{% include "app/serveces.html" %}
	</div>

</div>

{% endfor %}


{% endblock content %}
